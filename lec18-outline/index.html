<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Outline</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="py-1 h-screen bg-gradient-to-tr from-cyan-300/50 to-cyan-100/50">
  <div class="container mx-auto space-y-4">
    <!-- Outline -->
    <h1 class="text-3xl text-center font-bold capitalize">outline</h1>
    <div class="space-x-4 text-center">
      <button class="w-28 text-stone-50 bg-yellow-500 rounded outline-dashed outline-yellow-800/50">
        Submit
      </button>
      <button class="w-28 text-stone-50 bg-purple-500 rounded outline outline-2 outline-purple-900/50
        hover:outline-offset-2">
        Submit
      </button>
    </div>
  </div>
</body>
</html>
