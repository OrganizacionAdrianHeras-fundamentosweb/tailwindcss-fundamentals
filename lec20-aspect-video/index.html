<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aspect in Videos and Images</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="py-1 h-screen bg-gradient-to-t from-slate-800/50 to-slate-500/50">
  <div class="container mx-auto space-y-10">
    <!-- 
      aspect-video -> permite ponerlo en formato 16:9 al video
     -->
    <h1 class="text-3xl text-center font-bold">Aspect by Video</h1>
    <video controls autoplay muted class="aspect-video">
      <source src="./assets/videos/video.mp4">
      <source src="./assets/videos/video.webm">
    </video>
    <hr />
    <h1 class="text-3xl text-center font-bold">Aspect by Images</h1>
    <div class="space-x-10">
      <div class="inline-block w-1/3 h-48 bg-yellow-50">
        <img src="./assets/imgs/cat2.jpg" class="max-h-full aspect-video" alt="its a cat">
      </div>
      <div class="inline-block w-1/3 h-48 bg-yellow-50">
        <img src="./assets/imgs/cat.jpg" class="max-h-full aspect-square" alt="its a cat">
      </div>
    </div>
  </div>
</body>
</html>
