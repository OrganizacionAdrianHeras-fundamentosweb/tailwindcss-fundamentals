<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="py-[0.1px] min-h-screen bg-gradient-to-t from-stone-900/50 to-stone-300/50 text-white space-y-10">
  <div class="w-1/4 mx-auto h-96 bg-blue-900/50 flex flex-row flex-wrap justify-evenly content-center">
    <div class="w-20 h-20 border-2 bg-cyan-500">1</div>
    <div class="w-20 h-20 border-2 bg-cyan-500">2</div>
    <div class="w-20 h-20 border-2 bg-cyan-500">3</div>
    <div class="w-20 h-20 border-2 bg-cyan-500">4</div>
    <div class="w-20 h-20 border-2 bg-cyan-500">5</div>
    <div class="w-20 h-20 border-2 bg-cyan-500">6</div>
  </div>
  <div class="w-1/4 mx-auto h-96 bg-blue-900/50 flex items-center">
    <div class="w-20 h-20 border-2 bg-cyan-500 self-start">1</div>
    <div class="w-20 h-20 border-2 bg-cyan-500 self-end">2</div>
    <div class="w-20 h-20 border-2 bg-cyan-500 ml-auto">3</div>
  </div>
  <div class="w-2/4 mx-auto h-96 bg-blue-900/50 flex">
    <div class="w-20 h-20 border-2 bg-cyan-500 flex-1">1</div>
    <div class="w-20 h-20 border-2 bg-cyan-500 basis-36">2</div>
    <div class="w-20 h-20 border-2 bg-cyan-500 flex-1">3</div>
  </div>
  <div class="w-2/4 mx-auto h-96 bg-blue-900/50 flex">
    <div class="w-20 h-20 border-2 bg-cyan-500 order-last">1</div>
    <div class="w-20 h-20 border-2 bg-cyan-500 order-2">2</div>
    <div class="w-20 h-20 border-2 bg-cyan-500 order-first">3</div>
    <div class="w-20 h-20 border-2 bg-cyan-500">4</div>
    <div class="w-20 h-20 border-2 bg-cyan-500 -order-1">5</div>
    <div class="w-20 h-20 border-2 bg-cyan-500">6</div>
</body>
</html>
