<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transform</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="py-[0.1px] min-h-screen bg-gradient-to-t from-purple-900/50 to-pink-900/50">
  <div class="container mx-auto mt-10 h-60 bg-blue-500 flex justify-evenly items-center">
    <!-- Scale -->
    <div class="w-40 h-40 bg-white scale-50"></div>
    <!-- Rotate -->
    <div class="w-40 h-40 bg-white rotate-12 origin-top-left"></div>
    <!-- Translate -->
    <div class="w-40 h-40 bg-white -translate-x-30 translate-y-full"></div>
    <!-- Skew -->
    <div class="w-40 h-40 bg-white skew-x-12 skew-y-12"></div>
  </div>
</body>
</html>
