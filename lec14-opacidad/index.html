<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Opacidad</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen pt-1 bg-gradient-to-tr from-purple-300 to-pink-300 bg-no-repeat">

  <div class="container mx-auto">
    <!-- Opacity -->
    <h1 class="my-5 text-3xl text-center font-bold capitalize text-white opacity-50">opacity</h1>
    <div class="space-x-10 text-center">
      <div class="inline-block w-40 h-40 bg-green-400 opacity-0"></div>
      <div class="inline-block w-40 h-40 bg-blue-400 opacity-30"></div>
      <div class="inline-block w-40 h-40 bg-yellow-400 opacity-70"></div>
      <div class="inline-block w-40 h-40 bg-slate-400 opacity-80"></div>
      <div class="inline-block w-40 h-40 bg-red-400 opacity-[0.5]"></div>
    </div>

    <hr class="my-10" />

    <!-- Seguna forma -->
    <h1 class="my-5 text-3xl text-center font-bold capitalize text-white/50">segunda forma</h1>
    <div class="space-x-10 text-center">
      <div class="inline-block w-40 h-40 bg-slate-400/50"></div>
      <div class="inline-block w-40 h-40 bg-blue-400/[0.2]"></div>
      <div class="inline-block w-40 h-40 bg-[hsl(0,100%,50%,0.2)]"></div>
    </div>

  </div>



</body>
</html>
