<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Columns</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="py-1 h-screen bg-no-repeat bg-gradient-to-t from-stone-900/50 to-stone-500/50">
  <div class="container mx-auto space-y-10">
    <!-- 
      Podemos hacer uso de space para hacer separacion entre las columnas
      tanto en el ejex como en el ejey

      break-after-column -> Que lo que se encuentre depués se ponga en una nueva columna
      break-before-column -> Que después de lo que se encuentre antes, se cree una nueva columna
     -->
    <div class="columns-1 sm:columns-2 md:columns-3 lg:columns-4 space-y-5 lg:space-x-5">
      <div class="h-48 bg-green-500 rounded lg:break-after-column"></div>
      <div class="h-48 bg-cyan-500 rounded"></div>
      <div class="h-48 bg-rose-500 rounded"></div>
      <div class="h-48 bg-yellow-500 rounded"></div>
      <div class="h-48 bg-purple-500 rounded lg:break-before-column"></div>
    </div>

    <div>
      <a class="underline hover:text-blue-500" href="./exercise1.html">See exercise</a>
    </div>
  </div>
</body>
</html>
