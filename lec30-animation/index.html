<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title> 
  <script src=https://cdn.tailwindcss.com></script>
  <script src="https://kit.fontawesome.com/73931f2448.js" crossorigin="anonymous"></script>
</head>
<body class="pt-[0.1px] min-h-screen bg-gradient-to-tl from-purple-900/50 to-pink-900/50">
  <div class="container mx-auto my-10 space-y-10">
    <!-- Spin -->
    <div class="w-40 h-12 bg-indigo-500 flex justify items-center rounded">
      <div class="w-5 h-5 ml-3 rounded-full border-4 border-stone-400 border-l-white animate-spin"></div>
      <span class="font-bold text-white text-center capitalize flex-1">procesing...</span>
    </div>
    <!-- Ping -->
    <div class="w-40 h-12 bg-sky-900/90 rounded relative flex justify-center items-center">
      <div class="w-3 h-3 bg-stone-500 rounded-full absolute -top-1 -right-1 animate-ping"></div>
      <div class="w-3 h-3 bg-sky-500 rounded-full absolute -top-1 -right-1"></div>
      <span class="font-bold text-sky-600 capitalize">transactions</span>
    </div>
    <!-- Pulse -->
    <div class="px-2 w-40 h-12 bg-sky-900/90 rounded flex items-center space-x-2">
      <div class="w-9 h-9 bg-stone-300/30 rounded-full animate-pulse"></div>
      <div class="flex-1 h-9 bg-stone-300/30 rounded animate-pulse"></div>
    </div>
    <!-- Bounce -->
    <div class="w-10 h-10 bg-stone-950/40 rounded-full flex justify-center items-center animate-bounce">
      <i class="fa-solid fa-arrow-down font-black text-2xl"></i>
    </div>
  </div>
</body>
</html>
