<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Background</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
  </style>
</head>
<body>
  <div class="container mx-auto py-10">
    <!-- Background color -->
    <h1 class="text-3xl mb-2">Background color</h1>
    <div class="w-40 h-40 bg-black"></div>
    <div class="w-40 h-40 bg-gray-500"></div>
    <div class="w-40 h-40 bg-red-500"></div>
    <div class="w-40 h-40 bg-yellow-500"></div>
    <div class="w-40 h-40 bg-green-500"></div>
    <div class="w-40 h-40 bg-blue-500"></div>
    <div class="w-40 h-40 bg-indigo-500"></div>
    <div class="w-40 h-40 bg-purple-500"></div>
    <div class="w-40 h-40 bg-pink-500"></div>

    <hr class="my-10" />

    <!-- Background gradiente -->
    <h1 class="text-3xl mb-2">Bakcground Gradiente</h1>
    <div class="w-72 h-40 bg-gradient-to-l from-cyan-500 to-blue-500"></div>
    <div class="w-72 h-40 bg-gradient-to-tr from-yellow-500 to-orange-700"></div>
    <div class="w-72 h-40 bg-gradient-to-bl from-indigo-300 via-cyan-800 to-blue-800"></div>

    <hr class="my-10" />

    <!-- Background Imagen -->
    <h1 class="text-3xl mb-2">Imagen</h1>
    <div class="w-96 h-96 max-w-full bg-[url('./assets/imgs/cat.jpg')] bg-no-repeat bg-center bg-cover"></div>

    <hr class="my-10" />

    <!-- background blend mode -->
    <!-- 
      background-blend-mode -> esta propiedad css establece como las imágenes de fondo de un elemento
                              deben combinarse entre sí.
      mix-blend-mode -> esta propiedad css establece como debe combinarse el contenido de un elemento
        con el contenido del elemento padre y el fondo del elemento.
     -->
    <h1>Blend Mode</h1>
    <div class="w-96 h-96 max-w-full bg-[url('./assets/imgs/wave.png'),url('./assets/imgs/dolphin.png')] bg-[length:cover,50%_50%] bg-blend-multiply bg-center bg-no-repeat"></div>
    <div class="fondo w-96 h-56 bg-blue-500">
      <div class="w-56 h-80 mx-auto bg-pink-400 mix-blend-multiply"></div>
    </div>





  </div>
</body>
</html>
