<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Border</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen py-1 bg-gradient-to-t from-slate-500 to-slate-200">
  <div class="container mx-auto space-y-10">
    <!-- Border -->
    <h1 class="text-2xl text-center font-bold capitalize">border</h1>
    <div class="space-x-10 text-center">
      <div class="inline-block w-40 h-40 bg-red-400 border-2 border-slate-900 border-dotted rounded"></div>
      <div class="inline-block w-40 h-40 bg-green-400 border-t-4 border-slate-900 border-double rounded-bl-2xl"></div>
      <div class="inline-block w-40 h-40 bg-cyan-400 border-x-2 border-slate-900 border-solid rounded-tr-2xl"></div>
      <div class="inline-block w-40 h-40 bg-yellow-400 border-8 border-slate-900 border-dashed rounded-r-lg"></div>
      <div class="inline-block w-40 h-40 bg-pink-400 border-4 border-slate-900 border-solid rounded-md"></div>
      <div class="inline-block w-40 h-40 bg-rose-400 border-4 border-slate-900 border-solid rounded-full"></div>
    </div>
    <div class="space-x-10 text-center">
    </div>
  </div>
</body>
</html>
