<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Overflow</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="py-1 min-h-screen bg-gradient-to-t from-stone-900/50 to-stone-500/50">
  <div class="container mx-auto my-10 space-y-10">
    <div class="w-2/5 h-20 bg-blue-900/50 border-2 border-stone-200 rounded flex items-center
    overflow-hidden">
      <img class="w-28 h-28 relative -left-6" src="./assets/imgs/logo.png" alt="It's a logo">
      <p class="">
        <span class="text-stone-200">
          Andrew Alfred
        </span>
        <br />
        <span class="ml-2 text-stone-900/50 font-bold">
          Technical advisor
        </span>
      </p>
    </div>
    <div class="w-2/5 h-20 bg-blue-900/50 border-2 border-stone-200 rounded flex items-center
    overflow-visible">
      <img class="w-28 h-28 relative -left-6" src="./assets/imgs/logo.png" alt="It's a logo">
      <p class="">
        <span class="text-stone-200">
          Andrew Alfred
        </span>
        <br />
        <span class="ml-2 text-stone-900/50 font-bold">
          Technical advisor
        </span>
      </p>
    </div>
  </div>
</body>
</html>
